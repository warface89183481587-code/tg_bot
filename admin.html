  <style>

<body>

  <button class="refresh-btn" onclick="loadOrders()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>

  <table id="ordersTable">

      <tr>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤ –∏–∑ localStorage
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");

        return;
      }

      orders.forEach((order, index) => {

        row.innerHTML = `

          <td>${order.phone || "-"}</td>

          <td>${order.comment || "-"}</td>
          <td>${order.total || 0} ‚ÇΩ</td>
        `;
        tbody.appendChild(row);
      });
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –≤—Ö–æ–¥–µ
