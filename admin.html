<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
    h1 { margin-bottom: 10px; }
    .btn { padding: 8px 14px; margin: 5px; border:none; border-radius:6px; cursor:pointer;
           background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color);}
    input, textarea { width:100%; margin:5px 0; padding:6px; border-radius:6px; border:1px solid #ccc; }
    .card { border:1px solid #ccc; padding:10px; margin:8px 0; border-radius:8px; }
  </style>
</head>
<body>
  <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
  <div id="auth" style="display:none;">
    <p>‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</p>
  </div>

  <div id="panel" style="display:none;">
    <h2>üì¶ –¢–æ–≤–∞—Ä—ã</h2>
    <div id="products"></div>
    <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h3>
    <input type="text" id="new-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
    <input type="number" id="new-price" placeholder="–¶–µ–Ω–∞">
    <button class="btn" onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>

    <h2>üìú –ó–∞–∫–∞–∑—ã</h2>
    <div id="orders"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = 8489985575; // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π Telegram ID

    let products = [
      {id:1, name:"–ü–∏—Ä–æ–∂–æ–∫ —Å –∫–∞–ø—É—Å—Ç–æ–π", price:90},
      {id:2, name:"–ü–∏—Ä–æ–∂–æ–∫ —Å –ª—É–∫–æ–º –∏ —è–π—Ü–æ–º", price:90},
      {id:3, name:"–•–ª–µ–± –Ω–∞ –∑–∞–∫–≤–∞—Å–∫–µ", price:250}
    ];

    let orders = [];

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞
    if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
      document.getElementById("panel").style.display = "block";
      renderProducts();
      renderOrders();
    } else {
      document.getElementById("auth").style.display = "block";
    }

    // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤
    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>${p.name}</b> ‚Äî ${p.price} ‚ÇΩ<br>
          <button class="btn" onclick="editProduct(${p.id})">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
          <button class="btn" onclick="deleteProduct(${p.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
        `;
        container.appendChild(div);
      });
    }

    // –†–µ–Ω–¥–µ—Ä –∑–∞–∫–∞–∑–æ–≤
    function renderOrders() {
      const container = document.getElementById("orders");
      container.innerHTML = "";
      if (!orders.length) {
        container.innerHTML = "<p>–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>";
        return;
      }
      orders.forEach((o,i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>–ó–∞–∫–∞–∑ #${i+1}</b><br>
          –¢–æ–≤–∞—Ä—ã: ${o.cart.map(c => c.name).join(", ")}<br>
          –ò—Ç–æ–≥–æ: ${o.total} ‚ÇΩ<br>
          –î–æ—Å—Ç–∞–≤–∫–∞: ${o.delivery}<br>
          –û–ø–ª–∞—Ç–∞: ${o.payment}<br>
          –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${o.comment || "-"}
        `;
        container.appendChild(div);
      });
    }

    // –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
    function addProduct() {
      const name = document.getElementById("new-name").value;
      const price = parseInt(document.getElementById("new-price").value);
      if (!name || !price) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω—É");
      products.push({id: Date.now(), name, price});
      renderProducts();
    }

    // –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä
    function deleteProduct(id) {
      products = products.filter(p => p.id !== id);
      renderProducts();
    }

    // –ò–∑–º–µ–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä
    function editProduct(id) {
      const p = products.find(p => p.id === id);
      const newName = prompt("–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:", p.name);
      const newPrice = prompt("–ù–æ–≤–∞—è —Ü–µ–Ω–∞:", p.price);
      if (newName) p.name = newName;
      if (newPrice) p.price = parseInt(newPrice);
      renderProducts();
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ (–ø—Ä–∏–º–µ—Ä: –º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage –∏–ª–∏ –±—Ä–∞—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
    tg.onEvent("ordersUpdated", data => {
      orders = data;
      renderOrders();
    });

    tg.expand();
  </script>
</body>
</html>
